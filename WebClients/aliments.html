<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ece72444b9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Aliments</title>
</head>

<body data-spy="scroll" data-target="#main-nav" id="home">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
    <div class="container">
      <a href="index.html" class="navbar-brand">Food Ninja</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="home.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <br>

  <div class="container mt-4">
    <h1 class="display-4 text-center">
       My<span class="text-primary">Aliments</span>Tracker</h1>
      <form id="aliments-form">
        <div class="form-group">
          <label for="aliment">Aliment</label>
          <input type="text" id="aliment" class="form-control">
        </div>
        <div class="form-group">
          <label for="Quantity">Quantity</label>
          <input type="number" id="quantity" class="form-control">
        </div>
        <input type="submit" value="Calculate" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Calories</th>
            <th>Protein</th>
            <th>Fat</th>
            <th>Carbohidrates</th>
          </tr>
        </thead>
        <tbody id="aliments-list"></tbody>
      </table>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>

    <!-- Footer -->
    <footer id="main-footer" class="bg-dark">
        <div class="container">
          <div class="row">
            <div class="col text-center py-4">
              <h3>Gym Gurus</h3>
              <p>Copyright &copy;
                <span id="year"></span>
              </p>
              <button class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contact Us</button>
            </div>
          </div>
        </div>
      </footer>
    
      <!-- Contact modal -->
      <div class="modal fade text-dark" id="contactModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Contact Us</h5>
              <button class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary btn-block">Submit</button>
            </div>
          </div>
        </div>
      </div>
    
    
      <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    
      <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    
        // Init Scrollspy
        $('body').scrollspy({ target: '#main-nav' });
    
        // Smooth Scrolling
        $("#main-nav a").on('click', function (event) {
          if (this.hash !== "") {
            event.preventDefault();
    
            const hash = this.hash;
    
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 800, function () {
    
              window.location.hash = hash;
            });
          }
        });
      </script>
      <script src="./assets/aliments.js"></script>
    </body>
    
    </html>
